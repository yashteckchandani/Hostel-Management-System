<div class="container">
    
    <center>
        <h3>UPDATE YOUR RECORD</h3>
        <form action="/update/{{hostel.sid}}" method="POST">
            <div class="mb-3">
              <label for="newid" class="form-label" style="color: rgb(248, 255, 144);">STUDENT ID &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp       :</label>
              <input type="number" class="form-control" name="newid" id="newid" value="{{hostel.sid}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="newname" class="form-label" style="color: rgb(248, 255, 144);">STUDENT NAME&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp         :</label>
                <input type="text" class="form-control" name="newname" id="newname" value="{{hostel.sname}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="newroom" class="form-label" style="color: rgb(248, 255, 144);">STUDENT ROOM&nbsp&nbsp &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp      :</label>
                <input type="text" class="form-control" name="newroom" id="newroom" value="{{hostel.sroom}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="newbranch" class="form-label" style="color: rgb(248, 255, 144);">STUDENT BRANCH &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp    :</label>
                <input type="text" class="form-control" name="newbranch" id="newbranch" value="{{hostel.sbranch}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="newstatus" class="form-label" style="color: rgb(248, 255, 144);">STUDENT IN_OUT STATUS:</label>
                <select type="text" class="form-control" name="newstatus" id="newstatus" aria-describedby="emailHelp">
                  <option selected value="None">Open this select menu</option>
                  <option value="OUT">OUT</option>
                  <option value="IN">IN</option>
                  </select>
            </div>

            <br>


           
            <button type="submit" class="btn btn-primary">Update</button>
          </form></center>
   
</div>
